<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Guri Mustafa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="logo">Guri Mustafa</div>
        <div class="social">
            <div class="bar"></div>
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
        </div>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
        
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide first">
                    <div class="yellow"></div>
                    <div class="black"></div>
                    <div class="content">
                        <div class="title">
                            <div class="small">Let's</div>
                            <div class="big"><span>R</span><span>A</span><span>C</span><span>E</span></div>
                        </div>
                        <div class="image">
                            <img src="images/img-1.png" alt="">
                        </div>
                        <div class="specs">
                            <span><b>217</b> MPH</span>
                            <span><b>0-100</b> KMPH  <b>2.9 sec</b></span>
                            <span><b>515</b> KW</span>
                            <button onclick="window.location.href='https://www.lamborghini.com/en-en/history/aventador-s';"  class="yellow-c">Discover Now <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="red"></div>
                    <div class="black"></div>
                    <div class="content">
                        <div class="title">
                            <div class="small">Let's</div>
                            <div class="big">RACE</div>
                        </div>
                        <div class="image">
                            <img src="images/png-transparent-laferrari-jaguar-cars-enzo-ferrari-ferrari-car-performance-car-crew-removebg.png" alt="">
                        </div>
                        <div class="specs red-c">
                            <span><b>220</b> MPH</span>
                            <span><b>0-100</b> KMPH  <b>2.6 sec</b></span>
                            <span><b>780</b> KW</span>
                            <button onclick="window.location.href='https://www.ferrari.com/en-EN/auto/laferrari';"  class="red-c">Discover Now <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="blue"></div>
                    <div class="black"></div>
                    <div class="content">
                        <div class="title">
                            <div class="small">Let's</div>
                            <div class="big">RACE</div>
                        </div>
                        <div class="image">
                            <img src="images/img-3.png" alt="">
                        </div>
                        <div class="specs blue-c">
                            <span><b>261</b> MPH  </span>
                            <span><b>0-100</b> KMPH <b>2.4 sec</b></span>
                            <span><b>1,103</b> KW</span>
                            <button onclick="window.location.href='https://www.bugatti.com';"  class="blue-c">Discover Now <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="green"></div>
                    <div class="black"></div>
                    <div class="content">
                        <div class="title">
                            <div class="small">Let's</div>
                            <div class="big">RACE</div>
                        </div>
                        <div class="image">
                            <img src="images/992-era-porsche-911-gt3-dressed-in-classic-green-and-gold-feels-sporty-timeless_5-remove-bg-io.png" class="greencar" alt="">
                        </div>
                        <div class="specs green-c">
                            <span><b>197</b> MPH</span>
                            <span><b>0-100</b> KMPH <b>3.4 sec</b></span>
                            <span><b>374</b> KW</span>
                            <button onclick="window.location.href='https://www.porsche.com/usa/models/911/911-gt3-rs/911-gt3-rs/';" class="green-c">Discover Now <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="pink"></div>
                    <div class="black"></div>
                    <div class="content">
                        <div class="title">
                            <div class="small">Let's</div>
                            <div class="big">RACE</div>
                        </div>
                        <div class="image">
                            <img src="images/result (1).png" class="greencar" alt="">
                        </div>
                        <div class="specs pink-c">
                            <span><b>196</b> MPH</span>
                            <span><b>0-100</b> KMPH  <b>2.9 sec</b></span>
                            <span><b>567</b> KW</span>
                            <button onclick="window.location.href='https:https://www.nissan.co.uk/?kw=suv_uk';"  class="pink-c">Discover Now <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </main>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- External JavaScript File -->
<script src="script.js"></script>

</body>
</html>
